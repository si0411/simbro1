name: Daily Tour Data Scraping

on:
  schedule:
    # Run daily at 3 AM UTC (10 AM Thailand time)
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape-tours:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd Documents/simbro/BT_scraping && pip install -r requirements.txt

    - name: Run URL discovery
      run: |
        echo "ðŸ” Discovering tour URLs..."
        cd Documents/simbro/BT_scraping && python get_grouptour_urls.py

    - name: Run tour scraping
      run: |
        echo "ðŸ•·ï¸ Scraping tour data..."
        cd Documents/simbro/BT_scraping && python scrape_grouptours.py

    - name: Merge CSV data for available spaces
      run: |
        echo "ðŸ“Š Merging CSV data for available spaces..."
        cd Documents/simbro/BT_scraping && python merge_csv_data.py

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Documents/simbro/BT_scraping/group_tour_urls.json Documents/simbro/BT_scraping/group_tours_frontend.json Documents/simbro/BT_scraping/group_tours_frontend_enhanced.json
        git commit -m "ðŸ¤– Daily tour data update - $(date +'%Y-%m-%d %H:%M UTC')"
        git push

    - name: Deploy to simbro.app server
      env:
        SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
      run: |
        echo "ðŸš€ Deploying updated files to simbro.app..."
        sudo apt-get update && sudo apt-get install -y sshpass
        sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no \
          Documents/simbro/BT_scraping/group_tours_frontend_enhanced.json \
          root@simbro.app:/var/www/html/BT_scraping/
        echo "âœ… Deployed enhanced JSON to server"

    - name: Summary
      run: |
        echo "âœ… Daily scraping completed!"
        if [ -f "Documents/simbro/BT_scraping/group_tours_frontend.json" ]; then
          tour_count=$(python -c "import json; data=json.load(open('Documents/simbro/BT_scraping/group_tours_frontend.json')); print(len([t for t in data if 'error' not in t]))")
          echo "ðŸ“Š Successfully scraped: $tour_count tours"
        fi