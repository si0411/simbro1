<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Images Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #333;
            line-height: 1.4;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        .back-btn {
            padding: 0.75rem 1.5rem;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .tour-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .tour-url {
            font-size: 0.9rem;
            color: #666;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 2rem;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #007AFF;
        }

        .day-group {
            margin-bottom: 2rem;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .day-header {
            background: #f8f9fa;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: #1a1a1a;
            border-bottom: 1px solid #e0e0e0;
        }

        .images-list {
            padding: 1rem;
        }

        .image-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 0.75rem;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        .image-item:last-child {
            border-bottom: none;
        }

        .image-item:hover {
            background: #f8f9fa;
        }

        .image-thumbnail {
            width: 200px;
            height: 133px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #e0e0e0;
            transition: transform 0.2s;
        }

        .image-thumbnail:hover {
            transform: scale(1.05);
        }

        .image-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .image-url {
            font-family: monospace;
            font-size: 0.85rem;
            color: #444;
            word-break: break-all;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .image-description {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }

        .image-type-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #007AFF;
            color: white;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .image-type-badge.accommodation {
            background: #28a745;
        }

        .copy-btn {
            padding: 0.5rem 1rem;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #0056CC;
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            min-width: 120px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #007AFF;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .image-item {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }

            .image-thumbnail {
                width: 100%;
                height: auto;
            }

            .stats {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Tour Images</h1>
            <a href="tour_viewer.html" class="back-btn">‚Üê Back to Tours</a>
        </div>

        <div class="tour-info">
            <div class="tour-url" id="tourUrl">Loading tour information...</div>
        </div>

        <div id="content" class="loading">
            <div>üîÑ Scraping tour images...</div>
            <div style="margin-top: 0.5rem; font-size: 0.9rem;">This may take a few moments</div>
        </div>
    </div>

    <script>
        // Get tour URL from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const tourUrl = urlParams.get('url');

        if (!tourUrl || tourUrl === '#') {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h3>No tour URL provided</h3>
                    <p>Please return to the tour viewer and select a valid tour.</p>
                </div>
            `;
        } else {
            document.getElementById('tourUrl').textContent = tourUrl;
            scrapeTourImages(tourUrl);
        }

        async function scrapeTourImages(url) {
            try {
                // Call the PHP API which executes the Python scraper
                const response = await fetch('scrape_api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    throw new Error(errorData.error || 'Failed to scrape images');
                }

                const data = await response.json();
                displayImages(data);

            } catch (error) {
                console.error('Error scraping images:', error);
                // Fallback: try to load from existing results
                loadFromExistingResults(url);
            }
        }

        async function loadFromExistingResults(url) {
            try {
                const response = await fetch('tour_images_results.json');
                if (response.ok) {
                    const allResults = await response.json();

                    // Find the tour by URL
                    const tourData = Object.values(allResults).find(tour => tour.url === url);

                    if (tourData) {
                        displayImages(tourData);
                        return;
                    }
                }

                throw new Error('Tour not found in existing results');
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h3>Failed to load images</h3>
                        <p>Could not scrape images for this tour: ${error.message}</p>
                        <p>Please try again later or check if the tour URL is valid.</p>
                    </div>
                `;
            }
        }

        function displayImages(tourData) {
            const content = document.getElementById('content');

            if (!tourData || (!tourData.itinerary && !tourData.gallery)) {
                content.innerHTML = `
                    <div class="error">
                        <h3>No images found</h3>
                        <p>This tour doesn't have any images available.</p>
                    </div>
                `;
                return;
            }

            let totalItinerary = 0;
            let totalGallery = 0;

            // Count total images
            if (tourData.itinerary) {
                totalItinerary = Object.values(tourData.itinerary).reduce((sum, dayImages) => sum + (dayImages?.length || 0), 0);
            }
            if (tourData.gallery) {
                totalGallery = Object.values(tourData.gallery).reduce((sum, dayData) => {
                    // Handle both old format (array) and new format (object with full_URL array)
                    if (dayData?.full_URL?.length) {
                        return sum + dayData.full_URL.length;
                    } else if (Array.isArray(dayData)) {
                        return sum + dayData.length;
                    }
                    return sum;
                }, 0);
            }

            let html = `
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number">${totalItinerary}</div>
                        <div class="stat-label">Itinerary Images</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${totalGallery}</div>
                        <div class="stat-label">Gallery Images</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${totalItinerary + totalGallery}</div>
                        <div class="stat-label">Total Images</div>
                    </div>
                </div>
            `;

            // Display itinerary images
            if (tourData.itinerary && Object.keys(tourData.itinerary).length > 0) {
                html += `<div class="section">
                    <h2 class="section-title">Itinerary Images</h2>`;

                Object.entries(tourData.itinerary).forEach(([day, images]) => {
                    if (images && images.length > 0) {
                        html += `
                            <div class="day-group">
                                <div class="day-header">${day} (${images.length} images)</div>
                                <div class="images-list">`;

                        images.forEach(imageUrl => {
                            const fullUrl = imageUrl.startsWith('http') ? imageUrl : `https://www.backpackingtours.com${imageUrl}`;
                            html += `
                                <div class="image-item">
                                    <img src="${fullUrl}"
                                         alt="Itinerary image"
                                         class="image-thumbnail"
                                         onclick="window.open('${fullUrl}', '_blank')"
                                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22133%22%3E%3Crect fill=%22%23ddd%22 width=%22200%22 height=%22133%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3EImage Error%3C/text%3E%3C/svg%3E'">
                                    <div class="image-info">
                                        <div class="image-url">${imageUrl}</div>
                                        <button class="copy-btn" onclick="copyToClipboard('${escapeQuotes(imageUrl)}', this)">Copy URL</button>
                                    </div>
                                </div>`;
                        });

                        html += `</div></div>`;
                    }
                });

                html += `</div>`;
            }

            // Display gallery images
            if (tourData.gallery && Object.keys(tourData.gallery).length > 0) {
                html += `<div class="section">
                    <h2 class="section-title">Gallery Images</h2>`;

                Object.entries(tourData.gallery).forEach(([day, dayData]) => {
                    // Handle both old format (array of URLs) and new format (object with arrays)
                    const imageCount = dayData?.full_URL?.length || dayData?.length || 0;

                    if (imageCount > 0) {
                        html += `
                            <div class="day-group">
                                <div class="day-header">${day} (${imageCount} images)</div>
                                <div class="images-list">`;

                        // New format: object with full_URL, relative, description, type arrays
                        if (dayData.full_URL && Array.isArray(dayData.full_URL)) {
                            dayData.full_URL.forEach((fullUrl, index) => {
                                const relativeUrl = dayData.relative?.[index] || fullUrl;
                                const description = dayData.description?.[index] || '';
                                const type = dayData.type?.[index] || '';

                                html += `
                                    <div class="image-item">
                                        <img src="${fullUrl}"
                                             alt="${description}"
                                             class="image-thumbnail"
                                             onclick="window.open('${fullUrl}', '_blank')"
                                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22133%22%3E%3Crect fill=%22%23ddd%22 width=%22200%22 height=%22133%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3EImage Error%3C/text%3E%3C/svg%3E'">
                                        <div class="image-info">
                                            ${type ? `<div><span class="image-type-badge ${type}">${type}</span></div>` : ''}
                                            ${description ? `<div class="image-description">${description}</div>` : ''}
                                            <div class="image-url">${relativeUrl}</div>
                                            <button class="copy-btn" onclick="copyToClipboard('${escapeQuotes(relativeUrl)}', this)">Copy URL</button>
                                        </div>
                                    </div>`;
                            });
                        }
                        // Old format: array of URLs
                        else if (Array.isArray(dayData)) {
                            dayData.forEach(imageUrl => {
                                const fullUrl = imageUrl.startsWith('http') ? imageUrl : `https://backpacking-tours.imgix.net${imageUrl}`;
                                html += `
                                    <div class="image-item">
                                        <img src="${fullUrl}"
                                             alt="Gallery image"
                                             class="image-thumbnail"
                                             onclick="window.open('${fullUrl}', '_blank')"
                                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22133%22%3E%3Crect fill=%22%23ddd%22 width=%22200%22 height=%22133%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22%3EImage Error%3C/text%3E%3C/svg%3E'">
                                        <div class="image-info">
                                            <div class="image-url">${imageUrl}</div>
                                            <button class="copy-btn" onclick="copyToClipboard('${escapeQuotes(imageUrl)}', this)">Copy URL</button>
                                        </div>
                                    </div>`;
                            });
                        }

                        html += `</div></div>`;
                    }
                });

                html += `</div>`;
            }

            content.innerHTML = html;
        }

        function escapeQuotes(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        }

        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('Failed to copy to clipboard:', error);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            }
        }
    </script>
</body>
</html>
