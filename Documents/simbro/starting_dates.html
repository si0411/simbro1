<body>
    <div class="container">
        <div class="header">
            <img src="assets/tour_viewer.svg" alt="Backpacking Tours" class="logo">
            <p>Find tours by date range</p>
        </div>

        <div class="nav-links">
            <a href="bt_tour_viewer.html">← Back to Tour Viewer</a>
            <a href="generate_availability_email.php" target="_blank">Create Availability Email</a>
        </div>

        <div class="toggle-buttons">
            <button class="toggle-btn active" data-type="group" onclick="switchTourType('group')">
                Group Tours
            </button>
            <button class="toggle-btn" data-type="private" onclick="switchTourType('private')">
                Private Tours
            </button>
            <button class="toggle-btn" data-type="volunteer" onclick="switchTourType('volunteer')">
                Volunteer Programs
            </button>
        </div>

        <div class="search-section">
            <div class="search-inputs">
                <div class="input-group">
                    <label for="startDate">Start Date</label>
                    <input type="date"
                           id="startDate"
                           autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="endDate">End Date</label>
                    <input type="date"
                           id="endDate"
                           autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="tourInput">Or Select Tour</label>
                    <div class="tour-autocomplete-wrapper">
                        <input type="text"
                               id="tourInput"
                               placeholder="Type to search tours..."
                               autocomplete="off"
                               oninput="handleTourInput()"
                               onfocus="handleTourInput()"
                               onkeydown="handleTourKeydown(event)">
                        <div id="tourSuggestions"></div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="currencySelect">Currency</label>
                    <select id="currencySelect" class="currency-select" onchange="handleCurrencyChange()">
                        <option value="GBP">GBP (£)</option>
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (€)</option>
                        <option value="NZD">NZD ($)</option>
                        <option value="CAD">CAD ($)</option>
                        <option value="AUD">AUD ($)</option>
                    </select>
                </div>
                <button class="search-btn" onclick="searchDates()">Search</button>
                <button class="clear-btn" onclick="clearSearch()">Clear</button>
            </div>
        </div>

        <div id="resultsSection" class="results-section" style="display: none;">
            <div class="results-header">
                <h2>Search Results</h2>
                <span class="results-count" id="resultsCount">0 tours found</span>
            </div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        let currentTourType = 'group';
        let tourData = null;
        let currentCurrency = 'GBP';
        let lastDisplayedResults = null;

        // Load tour data on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Load saved currency from localStorage
            const savedCurrency = localStorage.getItem('selectedCurrency');
            if (savedCurrency) {
                currentCurrency = savedCurrency;
                document.getElementById('currencySelect').value = savedCurrency;
            }
            loadTourData();
        });

        function switchTourType(type) {
            currentTourType = type;

            // Update button states
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.toggle-btn[data-type="${type}"]`).classList.add('active');

            // Load new data
            loadTourData();

            // Clear results and reset selectors
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('tourInput').value = '';
            document.getElementById('tourSuggestions').style.display = 'none';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
        }

        async function loadTourData() {
            try {
                const filePaths = {
                    'group': 'BT_scraping/group_tours_frontend_enhanced.json',
                    'private': 'BT_scraping/private_tours_frontend.json',
                    'volunteer': 'BT_scraping/volunteer_frontend.json'
                };

                const response = await fetch(filePaths[currentTourType]);
                if (!response.ok) {
                    throw new Error('Failed to load tour data');
                }

                const data = await response.json();
                tourData = data.tours || data.programs || [];

            } catch (error) {
                console.error('Error loading tour data:', error);
                tourData = [];
            }
        }

        let currentSuggestionIndex = -1;

        function handleTourInput() {
            const input = document.getElementById('tourInput');
            const suggestionsDiv = document.getElementById('tourSuggestions');
            const searchTerm = input.value.toLowerCase().trim();

            if (!searchTerm || !tourData || tourData.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            // Filter tours that match the search term
            const matches = tourData.filter(tour => {
                const name = (tour.tour_name || tour.program_name || '').toLowerCase();
                return name.includes(searchTerm);
            });

            if (matches.length === 0) {
                suggestionsDiv.innerHTML = '<div class="no-suggestions">No tours found</div>';
                suggestionsDiv.style.display = 'block';
                return;
            }

            // Sort matches alphabetically
            matches.sort((a, b) => {
                const nameA = a.tour_name || a.program_name || '';
                const nameB = b.tour_name || b.program_name || '';
                return nameA.localeCompare(nameB);
            });

            // Display suggestions
            let html = '';
            matches.forEach((tour, index) => {
                const name = tour.tour_name || tour.program_name || 'Unnamed Tour';
                html += `<div class="suggestion-item" onclick="selectTour('${escapeQuotes(name)}')" data-index="${index}">${name}</div>`;
            });

            suggestionsDiv.innerHTML = html;
            suggestionsDiv.style.display = 'block';
            currentSuggestionIndex = -1;
        }

        function handleTourKeydown(event) {
            const suggestionsDiv = document.getElementById('tourSuggestions');
            const items = suggestionsDiv.querySelectorAll('.suggestion-item');

            if (items.length === 0) return;

            if (event.key === 'ArrowDown') {
                event.preventDefault();
                currentSuggestionIndex = (currentSuggestionIndex + 1) % items.length;
                updateSuggestionHighlight(items);
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                currentSuggestionIndex = currentSuggestionIndex <= 0 ? items.length - 1 : currentSuggestionIndex - 1;
                updateSuggestionHighlight(items);
            } else if (event.key === 'Enter') {
                event.preventDefault();
                if (currentSuggestionIndex >= 0 && currentSuggestionIndex < items.length) {
                    items[currentSuggestionIndex].click();
                }
            } else if (event.key === 'Escape') {
                suggestionsDiv.style.display = 'none';
            }
        }

        function updateSuggestionHighlight(items) {
            items.forEach((item, index) => {
                if (index === currentSuggestionIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function selectTour(tourName) {
            const input = document.getElementById('tourInput');
            const suggestionsDiv = document.getElementById('tourSuggestions');

            input.value = tourName;
            suggestionsDiv.style.display = 'none';

            // Find and display this tour
            const tour = tourData.find(t => (t.tour_name || t.program_name) === tourName);
            if (tour) {
                viewTourDates(tour);
            }
        }

        function viewTourDates(tour) {
            if (!tour || !tour.starting_dates || !Array.isArray(tour.starting_dates)) {
                return;
            }

            // Parse all dates for this tour
            const parsedDates = [];
            tour.starting_dates.forEach(dateData => {
                const parsed = parseTourDate(dateData);
                if (parsed) {
                    parsedDates.push(parsed);
                }
            });

            if (parsedDates.length === 0) {
                alert('No dates available for this tour');
                return;
            }

            // Display results in the same format as date search
            const results = [{
                tour: tour,
                dates: parsedDates
            }];

            displayResults(results, `All Dates for ${tour.tour_name || tour.program_name}`);
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', function(event) {
            const input = document.getElementById('tourInput');
            const suggestionsDiv = document.getElementById('tourSuggestions');
            if (input && suggestionsDiv && !input.contains(event.target) && !suggestionsDiv.contains(event.target)) {
                suggestionsDiv.style.display = 'none';
            }
        });

        function getSpacesIndicator(spaces) {
            if (spaces === null || spaces === undefined) {
                return '<span class="spaces-indicator spaces-limited">Check</span>';
            }

            if (spaces === 0) {
                return '<span class="spaces-indicator spaces-sold-out">0 spaces</span>';
            } else if (spaces <= 5) {
                return `<span class="spaces-indicator spaces-limited">${spaces} ${spaces === 1 ? 'space' : 'spaces'}</span>`;
            } else {
                return `<span class="spaces-indicator spaces-available">${spaces} spaces</span>`;
            }
        }

        function parseDate(dateStr) {
            // Parse "DD MMM YYYY" format (e.g., "15 Jan 2025")
            const months = {
                'jan': 0, 'feb': 1, 'mar': 2, 'apr': 3, 'may': 4, 'jun': 5,
                'jul': 6, 'aug': 7, 'sep': 8, 'oct': 9, 'nov': 10, 'dec': 11
            };

            const parts = dateStr.trim().toLowerCase().split(/\s+/);
            if (parts.length !== 3) return null;

            const day = parseInt(parts[0]);
            const month = months[parts[1].substring(0, 3)];
            const year = parseInt(parts[2]);

            if (isNaN(day) || month === undefined || isNaN(year)) return null;

            return new Date(year, month, day);
        }

        function parseTourDate(dateData) {
            // Handle both string and object formats
            // String format: "6 Oct - 19 Oct 2025 - Book Now"
            // Object format: { date: "...", status: "...", available_spaces: N, prices: {...} }

            let dateString, available_spaces, prices;

            if (typeof dateData === 'string') {
                dateString = dateData;
                available_spaces = null;
                prices = null;
            } else if (typeof dateData === 'object') {
                dateString = dateData.date;
                available_spaces = dateData.available_spaces;
                prices = dateData.prices;
            } else {
                return null;
            }

            // Parse format: "6 Oct - 19 Oct 2025 - Book Now"
            // Returns: { startDate: Date, endDate: Date, startDateStr: string, endDateStr: string, status: string, available_spaces, prices }

            const parts = dateString.split(' - ');
            if (parts.length < 3) return null;

            const startPart = parts[0].trim(); // "6 Oct"
            const endPart = parts[1].trim();   // "19 Oct 2025"
            const status = parts[2].trim();    // "Book Now"

            // Extract year from end date
            const endDateParts = endPart.split(/\s+/);
            if (endDateParts.length !== 3) return null;

            const year = endDateParts[2];

            // Parse start date (add year from end date)
            const startDateStr = `${startPart} ${year}`;
            const endDateStr = endPart;

            const startDate = parseDate(startDateStr);
            const endDate = parseDate(endDateStr);

            if (!startDate || !endDate) return null;

            return {
                startDate: startDate,
                endDate: endDate,
                startDateStr: startDateStr,
                endDateStr: endDateStr,
                status: status,
                available_spaces: available_spaces,
                prices: prices
            };
        }

        function searchDates() {
            const startDateInput = document.getElementById('startDate').value;
            const endDateInput = document.getElementById('endDate').value;

            if (!startDateInput || !endDateInput) {
                alert('Please select both start and end dates');
                return;
            }

            // Parse ISO date from date input (YYYY-MM-DD)
            const searchStartDate = new Date(startDateInput);
            const searchEndDate = new Date(endDateInput);

            if (searchStartDate > searchEndDate) {
                alert('Start date must be before end date');
                return;
            }

            // Filter tours
            const results = [];

            tourData.forEach(tour => {
                if (!tour.starting_dates || !Array.isArray(tour.starting_dates)) {
                    return;
                }

                const matchingDates = [];

                tour.starting_dates.forEach(dateData => {
                    const parsedDate = parseTourDate(dateData);

                    if (!parsedDate) return;

                    // Check if tour start date falls within search range
                    if (parsedDate.startDate >= searchStartDate && parsedDate.startDate <= searchEndDate) {
                        matchingDates.push(parsedDate);
                    }
                });

                if (matchingDates.length > 0) {
                    results.push({
                        tour: tour,
                        dates: matchingDates
                    });
                }
            });

            displayResults(results);
        }

        function displayResults(results, customTitle = null) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            const resultsHeader = document.querySelector('.results-header h2');

            // Save results for currency change re-rendering
            lastDisplayedResults = {
                results: results,
                customTitle: customTitle
            };

            resultsSection.style.display = 'block';

            // Set custom title if provided, otherwise use default
            if (customTitle) {
                resultsHeader.textContent = customTitle;
                resultsCount.textContent = '';
            } else {
                resultsHeader.textContent = 'Search Results';
                resultsCount.textContent = `${results.length} tour${results.length !== 1 ? 's' : ''} found`;
            }

            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No tours found in this date range</div>';
                return;
            }

            let html = '';

            results.forEach(result => {
                const tour = result.tour || result;
                const dates = result.dates || result.starting_dates || [];
                const tourColor = tour.tour_colour || '#cccccc';
                const tourName = tour.tour_name || 'Unnamed Tour';
                const tourUrl = tour.url || '';

                html += `
                    <div class="tour-card">
                        <div class="tour-header">
                            <div class="tour-color" style="background-color: ${tourColor}"></div>
                            <div class="tour-name">${tourName}</div>
                        </div>`;

                if (tourUrl) {
                    html += `
                        <div class="tour-url-section">
                            <button class="copy-name-btn" onclick="copyText('${escapeQuotes(tourName)}', this)">Copy Name</button>
                            <button class="url-btn" onclick="copyText('${escapeQuotes(tourUrl)}', this)">Copy URL</button>
                            <a href="${tourUrl}" target="_blank" class="view-url-btn">View URL</a>
                        </div>`;
                }

                html += `<div class="dates-list">`;

                dates.forEach((dateInfo, index) => {
                    // Calculate duration in days
                    const duration = Math.round((dateInfo.endDate - dateInfo.startDate) / (1000 * 60 * 60 * 24)) + 1;
                    const durationText = `${duration} days`;
                    const dateText = `${dateInfo.startDateStr} - ${dateInfo.endDateStr}`;

                    // Get spaces indicator
                    const spacesHtml = getSpacesIndicator(dateInfo.available_spaces);

                    // Get price - prefer date-specific price if it exists and differs from tour price
                    let priceHtml = '';
                    let priceCopyButton = '';

                    // Get tour-level price
                    const tourPrice = tour.price && tour.price[`price_${currentCurrency}`] ? tour.price[`price_${currentCurrency}`] : null;

                    // Check for date-specific price
                    const datePrice = dateInfo.prices && dateInfo.prices.main && dateInfo.prices.main[currentCurrency] ? dateInfo.prices.main[currentCurrency] : null;

                    // Use date-specific price if it exists and differs, otherwise use tour price
                    let priceToDisplay = null;
                    let isDifferentPrice = false;
                    if (datePrice !== null && datePrice !== tourPrice) {
                        priceToDisplay = datePrice;
                        isDifferentPrice = true;
                    } else if (tourPrice !== null) {
                        priceToDisplay = tourPrice;
                    }

                    if (priceToDisplay !== null) {
                        const formattedPrice = formatPrice(priceToDisplay, currentCurrency);
                        if (formattedPrice) {
                            const priceClass = isDifferentPrice ? 'price-value-different' : 'price-value';
                            priceHtml = `<div class="${priceClass}">${formattedPrice}</div>`;
                            priceCopyButton = `<button class="copy-price-btn" onclick="copyText('${priceToDisplay}', this)">Copy Price</button>`;
                        }
                    }

                    html += `
                        <div class="date-item">
                            <div>
                                <div class="date-label">Start Date</div>
                                <div class="date-value">${dateInfo.startDateStr}</div>
                            </div>
                            <div>
                                <div class="date-label">End Date</div>
                                <div class="date-value">${dateInfo.endDateStr}</div>
                            </div>
                            <div class="date-duration">${durationText}</div>
                            <div>${spacesHtml}</div>
                            ${priceHtml}
                            ${priceCopyButton}
                            <button class="copy-date-btn" onclick="copyText('${escapeQuotes(dateText)}', this)">Copy Dates</button>
                        </div>`;
                });

                html += `
                        </div>
                    </div>`;
            });

            resultsContainer.innerHTML = html;
        }

        function escapeQuotes(str) {
            if (!str) return '';
            return str.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        }

        function clearSearch() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('tourInput').value = '';
            document.getElementById('tourSuggestions').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';
        }

        function handleCurrencyChange() {
            const select = document.getElementById('currencySelect');
            currentCurrency = select.value;
            localStorage.setItem('selectedCurrency', currentCurrency);

            // Re-display results if they exist
            if (lastDisplayedResults) {
                displayResults(lastDisplayedResults.results, lastDisplayedResults.customTitle);
            }
        }

        function formatPrice(price, currency) {
            if (!price || price === null) {
                return null;
            }

            const symbols = {
                'GBP': '£',
                'USD': '$',
                'EUR': '€',
                'NZD': '$',
                'CAD': '$',
                'AUD': '$'
            };

            const symbol = symbols[currency] || '';
            const formattedNumber = price.toLocaleString('en-US');

            return `${symbol}${formattedNumber}`;
        }

        async function copyText(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('Failed to copy to clipboard:', error);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }
        }
    </script>
